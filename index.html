<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd Assignment using only Vanilla CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="inter">
    <div class="main-wrapper">
      <!--HEADER SECTION (1)-->
      <header>
        <!--Logo and Navigation Bar-->
        <nav class="nav-desktop">
          <img src="assets/logo.png" alt="Logo of this website" />
          <ul class="navbar">
            <li class="hide-on-mobile"><a class="active" href="">Home</a></li>
            <li class="hide-on-mobile">
              <a class="txt-clr-nav-a" href="">Shop</a>
            </li>
            <li class="hide-on-mobile">
              <a class="txt-clr-nav-a" href="">About Us</a>
            </li>
            <li>
              <a href=""
                ><img src="assets/shopping-cart.png" alt="Shopping Cart" /> Cart
                ($56)</a
              >
            </li>
          </ul>
        </nav>
        <!--Mobile Nav-->
        <nav class="nav-mobile">
          <img src="assets/logo.png" alt="Logo of this site" />
          <a href=""
            ><img src="assets/shopping-cart.png" alt="Shopping Cart" /> Cart
            ($56)</a
          >
        </nav>
        <!--Banner part-->
        <div class="banner">
          <div class="banner-content">
            <h1 class="banner-title noto-serif">
              ALWAYS <span class="header-clr">FRESH<br />FLOWERS</span>
            </h1>
            <p class="banner-description txt-clr">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <img
            src="assets/hero-flower.png"
            alt="Some flowers for banner/hero section"
          />
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
